<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scripts/style.css">
    <title>Leap</title>
</head>
<body>
    <header>
        <button onclick="menu()">Settings</button>
        <button onclick="alert('Leap is designed to be as environmentally friendly as possible, just as every Lambda Core service, whilst maximising features for the users.')">Net-zero</button>
        <button onclick="toggleContribute()">Contribute</button>
        <button onclick="window.open('https://ko-fi.com/W7W81BY9A5')">Support us!</button>
        <h2>Leap V1.1</h2>
    </header>
    <div id="main">
        <div id="contribute" aria-label="Contribution links" aria-hidden="true" class="hidden" tabindex="-1">
            <h3>Contribute to Leap</h3>
            <p>Share improvements or update the public results data.</p>
            <div class="contribute-links">
                <a class="contribute-btn" href="https://github.com/midnightdodger/Leap" target="_blank" rel="noopener noreferrer">View Code</a>
                <a class="contribute-btn secondary" href="https://raw.githubusercontent.com/midnightdodger/Leap/refs/heads/main/results.json" target="_blank" rel="noopener noreferrer">Edit Results</a>
            </div>
        </div>
        <aside id="settings" aria-label="Settings panel" aria-hidden="true">
            <div class="settings-inner">
                <button class="settings-close" onclick="menu()" aria-label="Close settings">Close âœ•</button>
                <fieldset>
                    <legend>Font Sizes</legend>
                    <div class="setting-line"><label for="h1_size">Titles:</label><input id="h1_size" type="number"></div>
                    <div class="setting-line"><label for="h2_size">Details:</label><input id="h2_size" type="number"></div>
                    <div class="setting-line"><label for="p_size">Info:</label><input id="p_size" type="number"></div>
                    <div class="setting-line"><label for="a_size">Links:</label><input id="a_size" type="number"></div>
                </fieldset>

                <fieldset id="widgets">
                    <legend>Widgets</legend>
                    <button>Add widgets</button>
                    <button>Remove widgets</button>
                    <button>Rearrange widgets</button>
                </fieldset>

                <fieldset>
                    <legend>Privacy</legend>
                    <div class="setting-line"><label for="ai_filter">AI content:</label><input id="ai_filter" type="checkbox" onclick="AI()"></div>
                    <div class="setting-line"><label for="nsfw_filter">NSFW content:</label><input id="nsfw_filter" type="checkbox" onclick="NSFW()"></div>
                    <div class="setting-line"><label>Site checker:</label><input type="checkbox" onclick="unadded()"></div>
                    <div class="setting-line"><label>Proxy:</label><input type="checkbox" onclick="unadded()"></div>
                </fieldset>

                <fieldset>
                    <legend>Theme</legend>
                    <div class="setting-line"><label>Background</label><input class="selector" type="color" id="bg_color"></div>
                    <div class="setting-line"><label>Header</label><input class="selector" type="color" id="header_color"></div>
                    <div class="setting-line"><label>Footer</label><input class="selector" type="color" id="footer_color"></div>
                    <div class="setting-line"><label>Titles</label><input class="selector" type="color" id="title_color"></div>
                    <div class="setting-line"><label>Details</label><input class="selector" type="color" id="details_color"></div>
                    <div class="setting-line"><label>Info</label><input class="selector" type="color" id="info_color"></div>
                    <div class="setting-line"><label>Links</label><input class="selector" type="color" id="link_color"></div>
                    <div class="setting-line"><label>Borders</label><input class="selector" type="color" id="border_color"></div>
                </fieldset>
            </div>
        </aside>
        <div id="content">
            <img src="Assets/logo.png" alt="Logo" id="logo">
            <div id="searchbar">
                <input placeholder="Search..." id="search_input">
                <div id="buttons">
                    <button id="search_btn" onclick="search()">Search</button>
                    <button id="lucky_btn" onclick="lucky()">I'm feeling lucky</button>
                </div>
            </div>
            <script>
                function search(){
                    localStorage.setItem("search","search")
                    transfer()
                }
                function lucky(){
                    localStorage.setItem("search","lucky")
                    transfer()
                }
                function transfer(){
                    let input = document.getElementById("search_input")
                    let query = input.value.trim()
                    if(!query) query = "default"  // fallback so results page always has something
                    localStorage.setItem("query", query)
                    window.location.href = "results.html"
                }
            </script>
            
        </div>
    </div>

    <footer>
        <h3>Lambda Core - Working with you</h3>
    </footer>
    <script src="scripts/settings.js"></script>
</body>
</html>
