<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scripts/style.css">
    <title>Leap</title>
    <meta property="og:title" content="Leap" />
    <meta property="og:description" content="A search engine without all the fluff" />
    <meta property="og:image" content="https://github.com/midnightdodger/Leap/blob/main/Assets/logo.png?raw=true" />
    <meta name="theme-color" content="#1f1f1f" />
</head>
<body>
    <header>
        <button onclick="menu()">Settings</button>
        <button onclick="alert('This service was designed to be net nuetral from the start')">Net-zero</button>
        <button onclick="window.open('https://github.com/midnightdodger/Leap')">Contribute</button>
        <button onclick="window.open('https://ko-fi.com/W7W81BY9A5')">Support us!</button>
        <h2>Leap V1.0</h2>
    </header>
    <script src="scripts/settings.js"></script>
    <div id="main">
        <aside id="settings" aria-label="Settings panel">
            <fieldset>
                <legend>Font Sizes</legend>
                <div class="setting-line"><label for="h1_size">Titles:</label><input id="h1_size" type="number"></div>
                <div class="setting-line"><label for="h2_size">Details:</label><input id="h2_size" type="number"></div>
                <div class="setting-line"><label for="p_size">Info:</label><input id="p_size" type="number"></div>
                <div class="setting-line"><label for="a_size">Links:</label><input id="a_size" type="number"></div>
            </fieldset>

            <fieldset>
                <legend>Widgets</legend>
                <button>Add widgets</button>
                <button>Remove widgets</button>
                <button>Rearrange widgets</button>
            </fieldset>

            <fieldset>
                <legend>Privacy</legend>
                <div class="setting-line"><label>AI content:</label><input type="checkbox"></div>
                <div class="setting-line"><label>NSFW content:</label><input type="checkbox"></div>
                <div class="setting-line"><label>Site checker:</label><input type="checkbox"></div>
                <div class="setting-line"><label>Proxy:</label><input type="checkbox"></div>
            </fieldset>

            <fieldset>
                <legend>Theme</legend>
                <div class="setting-line"><label>Background</label><input class="selector" type="color" id="bg_color"></div>
                <div class="setting-line"><label>Titles</label><input class="selector" type="color" id="title_color"></div>
                <div class="setting-line"><label>Details</label><input class="selector" type="color" id="details_color"></div>
                <div class="setting-line"><label>Info</label><input class="selector" type="color" id="info_color"></div>
                <div class="setting-line"><label>Links</label><input class="selector" type="color" id="link_color"></div>
                <div class="setting-line"><label>Borders</label><input class="selector" type="color" id="border_color"></div>
            </fieldset>
        </aside>
        <div id="content">
            <img src="Assets/logo.png" alt="Logo" id="logo">
            <div id="searchbar">
                <input placeholder="Search..." id="search_input">
                <div id="buttons">
                    <button id="search_btn" onclick="search()">Search</button>
                    <button id="lucky_btn" onclick="lucky()">I'm feeling lucky</button>
                </div>
            </div>
            <script>
                function search(){
                    localStorage.setItem("search","search")
                    transfer()
                }
                function lucky(){
                    localStorage.setItem("search","lucky")
                    transfer()
                }
                function transfer(){
                    let input = document.getElementById("search_input")
                    let query = input.value.trim()
                    if(!query) query = "default"  // fallback so results page always has something
                    localStorage.setItem("query", query)
                    window.location.href = "results.html"
                }
            </script>
            
        </div>
    </div>

    <footer>
        <h3>Lambda Core - Working with you</h3>
    </footer>
</body>
</html>
